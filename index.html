<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Challenge 5 Quiz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head> 

  <body>
    <header>
      <a href = '' id = #bingo class = funny>Highscores</a>

        Care to test your knowledge?

    <section id=two class = slaghelf>

      <p>
        <button id = '#butt' class = 'butong'></button>
        <button id = '#butt2' class = 'butong'></button>
        <button id = '#butt3' class = 'butong'></button>
        <button id = '#butt4' class = 'butong'></button>

      </p>


    </section>

    <section id=three class = "booger">

      <h4 id = #scoremeat></h4>

      <h5>Enter your initials:</h5>

        <input type="text" id><br>
        <button type ="#submit" id = "#submit">Submit</button>
      
      

    </section>

    <article id=four class = "highscores">

    <script src="./assets/js/script.js"></script>
